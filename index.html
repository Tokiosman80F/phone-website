<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2>Phone hunter </h2>
    </header>
    <main class="container">

        <section class="mb-5">
            <div class="input-group flex-nowrap w-50">
                <input id="search-feild" type="text" class="form-control" placeholder="Search Your Phone">
                <button id="search-btn" class="btn btn-primary"> Search</button>
            </div>
        </section>


        <!-- loading spinner -->
        <section>
            <div id="spinner" style="height: 200px;" class="d-none d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- main part -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- <div class="col">
                    <div class="card">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in
                                to additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div> -->
            </div>
            <!--  -->
            <div id="not-found" class="d-none">
                <h1 class="text-danger">No Phone Founds.Please enter a valid phone </h1>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
